<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <style>
        body {
            background-image: url("https://static.vecteezy.com/system/resources/previews/005/424/812/non_2x/volunteers-donating-blood-blood-donor-charity-concept-world-blood-donor-day-health-care-for-banner-poster-card-ui-web-landing-page-template-for-blood-bank-or-hospital-flat-illustration-free-vector.jpg");
            background-size: cover;
            background-position: center;
            font-family: sans-serif;
            text-align: center;
            color: white;
            padding: 30px;
        }
        
        input,
        select {
            margin: 10px;
            padding: 10px;
            width: 250px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #cc0000;
            color: white;
            border: none;
        }
    </style>
</head>

<body>
    <h2>Donor Registration</h2>
    <form onsubmit="saveDonor(); return false;">
        <input type="text" id="name" placeholder="Full Name" required><br>
        <input type="number" id="age" placeholder="Age" required><br>
        <select id="bloodGroup" required>
      <option value="">Select Blood Group</option>
      <option>A+</option><option>B+</option><option>O+</option><option>AB+</option>
    </select><br>
        <input type="text" id="location" placeholder="Location" required><br>
        <button type="submit">Register</button>
    </form>

    <script>
        function saveDonor() {
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const blood = document.getElementById('bloodGroup').value;
            const location = document.getElementById('location').value;

            const newDonor = {
                name,
                age,
                blood,
                location
            };
            let donors = JSON.parse(localStorage.getItem('donors')) || [];
            donors.push(newDonor);
            localStorage.setItem('donors', JSON.stringify(donors));

            alert("Thank you for registering!");
            window.location.href = "donors.html";
        }
    </script>
</body>

</html>
